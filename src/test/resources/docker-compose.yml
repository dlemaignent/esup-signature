version: '3.1'

services:
  db:
    image: postgres:latest
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: esupsignature
      POSTGRES_PASSWORD: esup
      POSTGRES_DB: esupsignature

 gs:
    build:
      context: .
      dockerfile: Dockerfile.gs
    command: ["sleep", "infinity"]
    volumes:
      - ./your_local_folder:/your_container_folder
    tty: true
    stdin_open: true

  app:
    image: python:3.9-slim
    depends_on:
      - db
      - gs
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://esupsignature:esup@db:5432/esupsignature
      GS_PATH: /usr/bin/gs
