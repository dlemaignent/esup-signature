version: '3.1'

services:
  db:
    image: postgres:latest
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: esupsignature
      POSTGRES_PASSWORD: esup
      POSTGRES_DB: esupsignature

  ghostscript:
    image: jbarlow83/ocrmypdf  # Utilise une image avec Ghostscript
    volumes:
      - ./gs_data:/data  # Partage un volume avec votre syst√®me local
